<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM</title>
  </head>
  <body>
    <div class="container">
      <div class="box">This is a box</div>
    </div>
    <script>
      document.title = "Shreya is good";
      // Accessing the title using document because document is the root of the DOM.

      console.log(document.title);
      console.log(document.body);

      document.body.style.backgroundColor = "red";
      // injecting inline CSS using JavaScript
    </script>
  </body>
</html>
